{% extends "base.html" %}

{% block content %}
<p>商品分类</p>
<ul>
{% for category in categories %}
    <li>
        <a href="/cate/{{ category.id }}">{{ category.name }}</a>
    </li>
{% endfor %}
</ul>
<p>品牌</p>
<ul>
{% for brand in brands %}
    <li>
        <a href="/brand/{{ brand.id }}">{{ brand.name }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
