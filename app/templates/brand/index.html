{% extends "base.html" %}

{% block content %}

<p>品牌: {{ name }}</p>
{% for goods in goods_list %}
    <p>
        <a href="/goods/index/{{ goods.id }}">
            <img src="{{ goods.cover.url }}", height="200", width="200"><br>
            {{ goods.goods.name }}
        </a>
        <span style="color: red;">￥{{ goods.sale_price }}</span>
    </p>
{% endfor %}

{% endblock %}
