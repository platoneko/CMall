{% extends "base.html" %}

{% block content %}

<p>商品分类: {{ name }}</p>
{% for goods in goods_list %}
    <p>
        <a href="/goods/{{ goods.id }}">
            <img src="{{ goods.images.first().url }}", height="200", width="200">
            {{ goods.goods.name }}
        </a>
        <span style="color: red;">{{ goods.sale_price }}</span>
    </p>
{% endfor %}

{% endblock %}
